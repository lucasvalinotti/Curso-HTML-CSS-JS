<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas Habituales</title>
</head>
<body>
    <!-- div -> ETIQUETA PARA DIVIDIR SECTORES -->
    <div class="ENCABEZADOS">
        <!-- h -> ENCABEZADOS -->
        <h1>ESTO ES UN H1</h1>
        <h2>ESTO ES UN H2</h2>
        <h3>ESTO ES UN H3</h3>
        <h4>ESTO ES UN H4</h4>
        <h5>ESTO ES UN H5</h5>
        <h6>ESTO ES UN H6</h6>
        
    </div>
    <div class="BLOQUES DE TEXTO">
        <!-- p -> PARRAFOS -->
        <p>Hola, esto es un p√°rrafo!</p>
        <!-- span -> Bloque de texto que no es un parrafo -->
    </div>
    <div class="ENLACES">
        <!-- a ->  Enlace-->
        <a href="1_Introduccion a HTML.html">ABRIR OTRO HTML</a>
        <a href="https://www.google.com/">ABRIR GOOGLE</a>
    </div>
    <div class="LISTAS">
        <h3>LISTAS</h3>
        <h4>LISTA ORDENADA</h4>
        <!-- ol -> LISTA ORDENADA -->
        <ol>Ordered List
            <li>Elem</li>
            <li>Elem</li>
            <li>Elem</li>
        </ol>
        <h4>LISTA DESORDENADA</h4>
        <ul>Unordered List
            <li>Elem</li>
            <li>Elem</li>
            <li>Elem</li>
        </ul>
    </div>
    <div class="IMAGENES">
        <!-- img -> Imagen -->
        <!-- src, alt -> Atributos de la etiqueta -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b4/Lionel-Messi-Argentina-2022-FIFA-World-Cup_%28cropped%29.jpg" alt="Messi">
    </div>
</body>
</html>
