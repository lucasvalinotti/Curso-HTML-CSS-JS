<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <h3>Horarios de programacion</h3>
    <!-- TABLAS -->
    <!-- Como su nombre lo dice, es para crear una tabla -->
    <table border="2">
        <!-- Definir una fila -->
        <tr>
            <!-- Encabezado (th -> table header) -->
            <th>Persona</th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miércoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
            <th>Sábado</th>
            <th>Domingo</th>
        </tr>
        <tr>
            <td>Lucas</td>
            <td>14-17</td>
            <td>14-17</td>
            <td>14-17</td>
            <td>Descanso</td>
            <td>14-17</td>
            <td>14-17</td>
            <td>Descanso</td>
        </tr>
        <tr>
            <!-- td -> table data -->
            <td>Pedrito</td>
            <td>9-18</td>
            <td>Descanso</td>
            <td>9-18</td>
            <td>9-18</td>
            <td>9-18</td>
            <td>9-18</td>
            <td>Descanso</td>
        </tr>
    </table>
</body>
</html>
